<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initaial-scale=1.0">
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap');
*{
	margin:0px;
	padding:0px;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}
nav{
	width: 100%;
	height: 75px;
	background-color: #6e65ee;
	line-height: 75px;
	padding:0px 100px;
	position:fixed;
	z-index: 1;
}
nav .logo{
	font-size: 30px;
	font-weight: bold;
	letter-spacing: 1.5px; 
}
nav .logo p{
	float: left;
	color:#fff;
	text-transform: uppercase;
}
nav ul{
	float: right;
}
nav ul li{
	display: inline-block;
	list-style: none;
}
nav ul li a{
	color:#fff;
	text-decoration: none;
	font-size: 18px;
	text-transform: uppercase;
	padding:0px 32px;
}
nav ul li a:hover{
	color:#c0d96f;
}
nav ul li .active{
	color:#c0d96f;
}
.image img{
	width: 100%;
	height: 0px auto;
}
</style>
	<nav>
		<div class="logo">
			<p>navbar</p>
		</div>
		<ul>
			<li><a href="" class="active">home</a></li>
			<li><a href="{{ url_for('signup') }}">Signup</a></li>
			<li><a href="{{ url_for('signin') }}">Signin</a></li>
			<li><a href="{{ url_for('about') }}">About us</a></li>
			
		</ul>
	</nav>
	<div class="image">
		<img src="static/image1.jpeg"
		style="width:1300px;height:700px;">
		
	</div>
	

</body>
</html>
